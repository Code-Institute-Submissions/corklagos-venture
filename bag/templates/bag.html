{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<main class="container-fluid">
    <!-- Page headers -->
    <div class="row mx-md-5 mx-1 my-3">
        <div class="col-12 text-uppercase text-center">
            <h1>Welcome back {{ user }}!</h1>
            <h2>Your current listings:</h2>
            <hr>
        </div>
    </div>
    <!-- Listing section -->
    
    <div class="row mx-md-5 mx-1 my-3">
        {% if bag_items %}
        <div class="table"></div>
        {% else %}
        <div class="col-12 col-md-8 col-lg-6 mx-auto call-box text-left">
            <p class="text-oxford">Your bag is empty</p>
            <div class="row text-center">
                <div class="col-12">
                    <a
                    href="{% url 'listings' %}"
                    class="btn btn-gal bg-oxford text-wheel crimson text-uppercase"
                    >
                    Shop more...
                    </a>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</main>

{% endblock %}
