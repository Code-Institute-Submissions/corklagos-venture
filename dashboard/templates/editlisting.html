{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<main class="container-fluid">
    <!-- Page headers -->
    <div class="row mx-md-5 mx-1 my-3">
        <div class="col-12 text-uppercase border-bottom">
            <h1>Your {{ listing }} details</h1>
        </div>
    </div>
    <!-- Listing section -->
    <div class="row mx-md-5 mx-1 my-3">
        <div class="col-12 px-1">
            <div class="listing-section mx-md-2 mb-3">
                <div class="row no-gutters">
                    <div class="col-12">
                        <img src="{{ listing.listing_image.url }}" class="card-img" alt="{{ listing.listing_image.url }}">
                    </div>
                    <div class="col-12">
                        <div class="card-body p-2">
                            <h5 class="card-title px-3 text-wheel text-uppercase">{{ listing.listing_name}}</h5>
                            <p class="text-beige"> {{ listing.listing_description }}</p>
                            <p class="text-beige"> {{ listing.listing_price }}<i class="fas fa-euro-sign"></i></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <div class="row mx-md-5 mx-1 my-3">
        <div class="col-12 text-uppercase border-bottom">
            <h2>Edit your listing?</h2>
        </div>
    </div>

    <div class="row mx-4">
        <div class="col-12">
            
            <form
                    class="px-md-4 py-3 add_part text-left"
                    method="POST"
                    action=""
                    enctype="multipart/form-data"
                >

                {% csrf_token %}
                
                {{ editform|crispy }}
          

        <div class="row text-center">
          <div class="col-12">
            <button
              type="submit"
              class="btn btn-gal bg-oxford text-wheel crimson text-uppercase"
            >
              Edit
            </button>
          </div>
        </div>
      </form>
        </div>
        </div>  
</main>

{% endblock %}
